<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rate-heading" jhiTranslate="articleSharingApp.rate.home.createOrEditLabel">Create or edit a Rate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rate.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articleSharingApp.rate.value" for="field_value">Value</label>
                    <input type="checkbox" class="form-control" name="value" id="field_value"
                        [(ngModel)]="rate.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articleSharingApp.rate.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="rate.articleId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="articleSharingApp.rate.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="rate.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
