<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rate">
            <h2><span jhiTranslate="articleSharingApp.rate.detail.title">Rate</span> {{rate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="articleSharingApp.rate.value">Value</span></dt>
                <dd>
                    <span>{{rate.value}}</span>
                </dd>
                <dt><span jhiTranslate="articleSharingApp.rate.article">Article</span></dt>
                <dd>
                    <div *ngIf="rate.articleId">
                        <a [routerLink]="['/article', rate.articleId, 'view']">{{rate.articleId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="articleSharingApp.rate.user">User</span></dt>
                <dd>
                    {{rate.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rate', rate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
